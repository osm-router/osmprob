language: r
warnings_are_errors: true
sudo: required
cache: packages

matrix:
    include:
        - os: linux
          r: release
          dist: trusty # 14.04
          env: R_CODECOV=true
         - os: linux
          r: devel
          #- os: osx #temporarily disabled. TODO: enable
          #r: release
          #before_install: ''
          #disable_homebrew: true

before_install:
    - sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable --yes
    - sudo apt-get --yes --force-yes update -qq
    - sudo apt-get install --yes libproj-dev libgeos-dev libgdal-dev libudunits2-dev

r_github_packages:
    - jimhester/covr

after_success:
    - Rscript -e 'covr::codecov()'
    - Rscript -e "source ('https://install-github.me/MangoTheCat/goodpractice')"
      #- Rscript -e 'library(goodpractice);gp(checks=all_checks()[grepl("(rcmdcheck|covr)",all_checks())])'
    - Rscript -e 'library(goodpractice);gp(checks=all_checks())'
