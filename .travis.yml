language: r
warnings_are_errors: true
sudo: required

matrix:
    include:
        - os: linux
          r: release
          dist: trusty # 14.04
          env: R_CODECOV=true
        - os: linux
          r: devel
          dist: trusty
        - os: osx
          r: release
          before_install: ''

r:
    - release
    - devel

r_github_packages:
      - jimhester/covr

after_success:
      - Rscript -e 'covr::codecov()'
